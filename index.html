<style>

:root{
  --green:#2e7d32;
  --dark:#1b5e20;
  --light:#f4f9f4;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  scroll-behavior:smooth;
  color:#333;
}

/* HEADER */

header{
  position:fixed;
  width:100%;
  top:0;
  left:0;
  padding:28px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.4s;
  z-index:1000;
}

header.small{
  background:white;
  box-shadow:0 3px 15px rgba(0,0,0,0.08);
  padding:12px 40px;
}

/* hidden logo initially */
.left-logo{
  height:55px;
  opacity:0;
  transform:translateY(-20px);
  transition:.4s;
}

/* show logo after scroll */
header.small .left-logo{
  opacity:1;
  transform:translateY(0);
}

/* right contact */
.header-contact{
  font-weight:500;
  color:var(--green);
  opacity:0;
  transition:.4s;
}

header.small .header-contact{
  opacity:1;
}

/* HERO */

.hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(to bottom,#ffffff,#f9fff9);
  padding:20px;
}

.hero img{
  width:340px;
  max-width:85%;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px)}
  to{opacity:1; transform:translateY(0)}
}

/* PRODUCT SECTION */

.section{
  padding:120px 20px;
  text-align:center;
}

.card{
  max-width:700px;
  margin:auto;
  padding:45px;
  border-radius:14px;
  background:white;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card h2{
  color:var(--green);
  margin-bottom:15px;
}

.card p{
  line-height:1.6;
}

/* BUTTON */

.btn{
  display:inline-block;
  margin-top:20px;
  padding:13px 28px;
  background:var(--green);
  color:white;
  text-decoration:none;
  border-radius:8px;
  font-weight:500;
  transition:.3s;
}

.btn:hover{
  background:var(--dark);
  transform:scale(1.05);
}

/* CERTIFICATES */

.certificates{
  padding:110px 20px;
  background:var(--light);
  text-align:center;
}

.certificates h2{
  color:var(--green);
  margin-bottom:20px;
}

.certificates p{
  margin:8px 0;
}

/* FOOTER */

footer{
  text-align:center;
  padding:25px;
  background:var(--dark);
  color:white;
  font-size:14px;
}

/* MOBILE */

@media(max-width:700px){

header{
  padding:18px 20px;
}

header.small{
  padding:10px 20px;
}

.hero img{
  width:260px;
}

}

</style>
</head>
