<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earthly Sprouts</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  scroll-behavior: smooth;
}

/* HEADER */
header {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  padding: 30px 40px;
  transition: 0.4s ease;
  z-index: 1000;
}

header.small {
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 10px 40px;
}

.logo {
  height: 120px;
  transition: 0.4s ease;
}

header.small .logo {
  height: 60px;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
}

.hero img {
  width: 350px;
}

/* SPLIT SECTION */
.split-section {
  display: flex;
  flex-wrap: wrap;
  padding: 120px 40px;
}

.left, .right {
  flex: 1;
  min-width: 300px;
  padding: 20px;
}

.left h2, .right h2 {
  color: #2e7d32;
  margin-bottom: 15px;
}

.btn {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 25px;
  background-color: #2e7d32;
  color: white;
  text-decoration: none;
  border-radius: 6px;
}

.btn:hover {
  background-color: #1b5e20;
}

/* CERTIFICATES */
.certificates {
  padding: 100px 40px;
  background: #f4f9f4;
  text-align: center;
}

.certificates h2 {
  color: #2e7d32;
  margin-bottom: 20px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background: #1b5e20;
  color: white;
}
</style>
</head>

<body>

<header id="navbar">
  <img src="logo.png" class="logo" alt="Earthly Sprouts Logo">
</header>

<section class="hero">
  <img src="logo.png" alt="Earthly Sprouts Logo">
</section>

<section class="split-section">
  <div class="left">
    <h2>Our Product</h2>
    <p>Premium hygienically packed sprouts made for daily nutrition and energy.</p>
    <a href="https://amazon.in" target="_blank" class="btn">Buy on Amazon</a>
  </div>

  <div class="right">
    <h2>Contact Us</h2>
    <p>Email: your@email.com</p>
    <p>Phone: +91-XXXXXXXXXX</p>
  </div>
</section>

<section class="certificates">
  <h2>Licenses & Certifications</h2>
  <p>FSSAI Licensed Product</p>
  <p>License Number: XXXXXXXX</p>
</section>

<footer>
  Â© 2026 Earthly Sprouts. All rights reserved.
</footer>

<script>
window.addEventListener("scroll", function() {
  let header = document.getElementById("navbar");
  if (window.scrollY > 100) {
    header.classList.add("small");
  } else {
    header.classList.remove("small");
  }
});
</script>

</body>
</html>
